<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Template -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\resources\css\styles.css">
    <link rel="icon" type="image/x-icon" href="\resources\images\other\favicons\android-chrome-512x512.png">
    <script id="page-script" src="\resources\js\CheckOutPage.js" type="module" title="Payment Details"></script>
    <!-- ######## -->
    <title>Payment Details</title>
</head>

<body>
    <header-component></header-component>

    <div id="main-container">
        <div id="payment-form">
            <div class="product-details" id="product-details-div">
                <h2>
                    Your Order:
                </h2>
            </div>
            <div class="payment-details">
                <h3>Enter payment details:</h3>
                <form>
                    <label for="card-holder">Name on Card</label>
                    <input type="text" id="card-holder" name="card-holder" placeholder="Card Holder"></input>

                    <label for="card">Card Number</label>
                    <input type="text" id="card" name="card" placeholder="_ _ _ _  _ _ _ _  _ _ _ _  _ _ _ _"
                        maxlength="16"></input>

                    <label for="date">Expiration Date</label>
                    <input type="text" id="date" name="date" placeholder="MM / YY" class="small-input"
                        maxlength="4"></input>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="_ _ _" class="small-input"
                        maxlength="3"></input>

                    <button type="submit">Place your order</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        </div>

    </div>

    <footer-component></footer-component>
</body>

</html>
