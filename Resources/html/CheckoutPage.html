<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Template -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\resources\css\styles.css">
    <link rel="icon" type="image/x-icon" href="\resources\images\other\favicons\android-chrome-512x512.png">
    <script id="page-script" src="\resources\js\CheckOutPage.js" type="module" title="Payment Details"></script>
    <!-- ######## -->
    <title>Payment Details</title>
</head>

<body>
    <header-component></header-component>

    <div id="main-container">
        <div id="payment-form">
            <div class="product-details" id="product-details-div">
                <h2>
                    Your Order:
                </h2>
            </div>
            <div class="payment-details">
                <div class="payment-headline">
                    <h4>Payment method</h3>
                        <h6>* Required fields</h5>
                </div>
                <form id="form" onsubmit="return false">
                    <div class="card-holder-input">
                        <label for="card-holder">Name on Card *</label>
                        <input type="text" id="card-holder" name="card-holder" placeholder="Card Holder" class="requierd-non-valid" />
                    </div>
                    <div class="card-number-input">
                        <label for="card">Card Number *</label>
                        <input type="text" id="card" name="card" placeholder="_ _ _ _  _ _ _ _  _ _ _ _  _ _ _ _" class="requierd-non-valid"
                            maxlength="16"/>
                    </div>

                    <div class="small-input-div">
                        <div class="expiration-date-input">
                            <label for="month">Expiration Date *</label>
                            <div class="very-small-input-div">
                                <input type="text" id="month" name="month" placeholder="MM" class="small-input requierd-non-valid"
                                maxlength="2" style="margin-right: 10%;" />
                                <input type="text" id="year" name="year" placeholder="YY" class="small-input requierd-non-valid"
                                maxlength="2" />
                            </div>
                        </div>
                        <div class="cvv-input">
                            <label for="cvv">CVV *</label>
                            <input type="text" id="cvv" name="cvv" placeholder="_ _ _" class="small-input requierd-non-valid"
                                maxlength="3" />
                        </div>
                    </div>
                    <button type="submit">Place your order</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        </div>

    </div>

    <footer-component></footer-component>
</body>

</html>
